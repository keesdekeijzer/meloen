---
layout: defaultpost
---
{{ page.date | date: "%-d %B %Y" }}
<h1>{{ page.title }}</h1>
<p class="view">door {{ page.author | default: site.author }}</p>
{{content}}
<p>
{% for tag in page.tags %}
{% capture tag_name %}{{ tag }}{% endcapture %}
<a href="../../../tag/{{ tag_name }}"><strong><nobr>{{ tag_name }}</nobr></strong>&nbsp;</a>
{% endfor %}
</p>
