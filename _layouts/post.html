---
layout: defaultpost
---
<h1>{{ page.title }}</h1>
{{content}}
<p>{{ page.date | date: "%-d %B %Y" }}&nbsp;door {{ page.author | default: site.author }}</p>
<p style="white-space: normal;">tags:&nbsp;
{% for tag in page.tags %}
{% capture tag_name %}{{ tag }}{% endcapture %}
<a href="../../../tag/{{ tag_name }}"><strong><nobr>{{ tag_name }}</nobr></strong></a>&nbsp;
{% endfor %}
</p>
